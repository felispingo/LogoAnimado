<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Logo animado para o site do grupo Automatizando">
        <title>Logo animado</title>
        <link href="css/style.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }


            html, body{
                height: 100%;
            }


            img{
                animation-name: logoAnimado;
                width: 645px;
                height: 586px;
                margin-top: 50px;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                transform: rotate(-20deg);
            }

            @keyframes logoAnimado {
                0% {margin-top: 50px;}
                50% {margin-top: 70px;}
            }
        </style>
    </head>

    <body>

        <img src="arduino.png">

    </body>

</html>
