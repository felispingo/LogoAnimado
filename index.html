<!doctype html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Logo animado</title>
        <meta name="description" content="Logo animado para o site do grupo Automatizando">
        <style>
            body{
                height: calc(100vh - 20px);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            img{
                min-width: 100px;
                transform: rotate(-54.3deg);
                animation: logoAnimado 3s infinite;
            }

            @keyframes logoAnimado {
                50% {margin-top: 20px}
            }
        </style>
    </head>
    <body><img src="arduino.png"></body>
</html>
